version: 2.1
orbs:
  maven: circleci/maven@1.4.0
jobs:
  maven_testing:
    docker: 
      - image: cimg/openjdk:11.0
    steps:
      - run:
          name: Maven verify
          command: '-X verify'
      - run:
          name: Save test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results

workflows:
  maven_test:
    jobs:
      - maven_testing



